# https://cspell.org/
language: en
dictionaries:
  - softwareTerms
  - bash
allowCompoundWords: true
ignorePaths:
  - src/hint-data/manifests
  - src/hint-data/wellknown-targets.ts
  - ./src/hint-data/podman/boolean-directives.ts
  - src/hint-data/custom-value-enum/systemd-*.ts
  - src/hint-data/custom-value-enum/common.ts
  - src/hint-data/custom-value-enum/index.ts
  - src/hint-data/custom-value-enum/common-syscalls.ts
  - src/hint-data/custom-directives/systemd-*.ts
  - src/hint-data/fetch/utils/syscall-docs.ts
  - src/hint-data/*.json
  - "*.tmLanguage"
ignoreRegExpList:
  - /\w+:/       # property keys
  - /"\w+"/      # a word in a string
  - /<\/?\w+>/   # HTML tags
  - /[A-Z]{4,}/  # all uppercase
  - /\/.+\//     # in RegExp
  - /`[\w\-=]+`/ # code in markdown
  - /@\w+(?:\s*\(.+?\))/     # usernames
  - /\\n/        # escaped character for new line
  #region compound words
  - /HTML(Entities|Element|Supported)/
  - /TLSVerify|CPUFeatures|JSONSchema/
  #endregion compound words
